<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto-fill Employee Form from CSV</title>
    <script src="script.js" defer></script> 
</head>
<body>
    <h2>Employee Registration Form</h2>


    <form id="employeeForm">
        <label for="employeeId">Employee ID:</label>
        <input type="text" id="employeeId" name="employeeId" required><br><br>

        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" readonly><br><br>

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" readonly><br><br>

        <label for="email">Email:</label>
        <input type="text" id="email" name="email" readonly><br><br>

        <label for="phoneNumber">Phone Number:</label>
        <input type="text" id="phoneNumber" name="phoneNumber" readonly><br><br>

        <label for="hireDate">Hire Date:</label>
        <input type="text" id="hireDate" name="hireDate" readonly><br><br>

        <label for="jobId">Job ID:</label>
        <input type="text" id="jobId" name="jobId" readonly><br><br>

        <label for="salary">Salary:</label>
        <input type="text" id="salary" name="salary" readonly><br><br>

        <label for="commissionPct">Commission Pct:</label>
        <input type="text" id="commissionPct" name="commissionPct" readonly><br><br>

        <label for="managerId">Manager ID:</label>
        <input type="text" id="managerId" name="managerId" readonly><br><br>

        <label for="departmentId">Department ID:</label>
        <input type="text" id="departmentId" name="departmentId" readonly><br><br>
    </form>
</body>
</html>
